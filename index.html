<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Zazueta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Emma Zazueta</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About Me</a>
                </li>
                <li class="navbar__item">
                    <a href="#portfolio" class="navbar__links" id="portfolio-page">Portfolio</a>
                </li>
                <li class="navbar__btn">
                    <a href="#contact" class="button" id="contact-me">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section :-) -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Hi! I'm <span>Emma</span></h1>
            <p class="hero__description">UX/UI Designer</p>
            <button class="main__btn"><a href="/">My Work</a></button>
        </div>
    </div>

    <!-- About Section :-} -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card">ICON</div>
            </div>
            <div class="main__content">
                <h1>Where do I start?</h1>
                <h2>Born & raised in the Bay Area</h2>
                <p>With love for a million mediums</p>
            <button class="main__btn"><a href="/">About Me</a></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
